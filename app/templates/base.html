<!DOCTYPE html>
<html lang="de" dir="ltr">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
			integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
			crossorigin="anonymous"
		/>
		<link
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
			rel="stylesheet"
		/>
		<script
			src="https://kit.fontawesome.com/7c71b1563d.js"
			crossorigin="anonymous"
		></script>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
		/>
		<link
			rel="stylesheet"
			href="{{ url_for('static', filename='css/main.css') }}"
		/>
		<link
			rel="icon"
			href="{{ url_for('static', filename='img/favicon.png') }}"
			type="image/png"
		/>
	</head>
	<body>
		{% with messages = get_flashed_messages() %} {% if messages %} {% for
		message in messages %}
		<div class="alert alert-danger float">{{ message }}</div>
		{% endfor %} {% endif %}
		<header>
			<div class="bg-dark">
				<div class="container">
					<nav class="navbar navbar-dark bg-dark box-shadow">
						<a href="{{ url_for('new_book')}}"
							><button
								type="button"
								class="btn btn-outline-success my-2 my-sm-0"
							>
								Buch hinzufügen
							</button></a
						>
						<a href="{{ url_for('new_student') }}"
							><button
								type="button"
								class="btn btn-outline-primary my-2 my-sm-0"
							>
								Schüler hinzufügen
							</button></a
						>
					</nav>
				</div>
			</div>
		</header>
		{% endwith %} {% block content %}{% endblock %}
	</body>
</html>
